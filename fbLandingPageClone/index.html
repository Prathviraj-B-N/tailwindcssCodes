<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/main.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/icon type">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-slate-100">
    <div class="flex mt-28 mx-auto items-center justify-center">
        <div class="left flex flex-col p-5 pl-20 pb-40">
            <img src="/img/logo.svg" class="w-60" alt="fb logo">
            <p class="font-semibold pl-5 text-2xl w-[28rem]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right p-5">
            <div class="bg-white flex flex-col drop-shadow-xl rounded-md p-3">
                <form action="post" class="flex flex-col gap-2" >
                    <input type="text" name="" id="" placeholder="Email address or phone number" class="border focus:outline outline-blue-500 border-gray-300 p-2 text-sm rounded-md">
                    <input type="password" name="" id="" placeholder="Password"  class="border focus:outline outline-blue-500 border-gray-300 p-2 text-sm rounded-md">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-md  p-2 font-bold text-center">Log In</button>
                </form>
                <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQ2NTI4NzA4LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login" class="text-blue-600 hover:underline mx-auto text-sm pb-3 pt-1">Forgotten password?</a>
                <hr>
                <button class="bg-green-500 text-white hover:bg-green-600 max-w-max px-3 py-1 rounded-md mx-auto m-4">Create New Account</button>
            </div>
            <div class="p-5 text-xs">

                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="font-semibold hover:underline">Create a Page</a><span> for a celebrity, brand or business.</span>

            </div>
        </div>
    </div>
</body>

</html>
